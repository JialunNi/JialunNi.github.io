<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>ShiJiaChen</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/style/input.css" />
  </head>
  <style>
  </style>
  <body>
    <div class="modal">
      <div class="card" id="input1">
          <h2 class="input-h2" >
            你的名字是
          </h2>
          <label class="input">
            <input class="input__field input-name" type="text" placeholder=" " />
            <span class="input__label">ENTER</span>
          </label>
          <div class="button-group">
            <button id="name">OK</button>
            <!-- <button type="reset">Reset</button> -->
          </div>
        </div>
        <div class="card" id="input2">
          <h2 class="input-h2">
            你喜欢的人是
          </h2>
          <label class="input">
            <input class="input__field input-like" type="text" placeholder=" " />
            <span class="input__label">ENTER</span>
          </label>
          <div class="button-group">
            <button id="my-like">OK</button>
            <!-- <button type="reset">Reset</button> -->
          </div>
        </div>
        <div class="card" id="input3">
          <h2 class="input-h2">
            我们jia起来的组合叫
          </h2>
          <label class="input">
            <input class="input__field input-combo" type="text" placeholder=" " />
            <span class="input__label">ENTER</span>
          </label>
          <div class="button-group">
            <button id="combo">OK</button>
            <!-- <button type="reset">Reset</button> -->
          </div>
        </div>

        <div class="right-answer">
          正确！！
        </div>
        <div class="hello-wrapper with-border">&nbsp;
        </div>
    </div>
<div class="wrapper">
  
  <div class="container">
    <div class="img"></div>
    <pre></pre>
  </div>
  <footer>
    <div class="btns hide">
      <button id="refresh">Refresh</button>
      <button id="reset">Reset</button>
    </div>
  </footer>
</div>
  </body>
  <script src="./static/js/jquery-1.10.2.min.js"></script>
  <script src="./static/js/jquery.typer.js"></script>
  <script src='./index.js'></script>
